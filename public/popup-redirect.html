<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Authentication - Processing...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
        }
        .loading {
            display: inline-block;
            margin: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #0078d4;
            margin-bottom: 20px;
        }
        p {
            color: #605e5c;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üîê Azure External Identity</h1>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <p>Processing authentication...</p>
    <p style="font-size: 14px; color: #999;">This window will close automatically.</p>

    <script type="module">
        import { PublicClientApplication } from 'https://cdn.jsdelivr.net/npm/@azure/msal-browser@3.10.0/+esm';
        
        // Configuration must match your main app
        const msalConfig = {
            auth: {
                clientId: 'dc245087-4913-4425-a15b-35b672d7b98f',
                authority: 'https://crostonext1.ciamlogin.com/crostonext1.onmicrosoft.com',
                redirectUri: window.location.origin + '/',
                navigateToLoginRequestUrl: false,
            },
            cache: {
                cacheLocation: 'sessionStorage',
                storeAuthStateInCookie: false,
            }
        };

        async function handleRedirect() {
            try {
                console.log('üîÑ Popup redirect page - handling authentication response...');
                
                const msalInstance = new PublicClientApplication(msalConfig);
                await msalInstance.initialize();
                
                const response = await msalInstance.handleRedirectPromise();
                console.log('‚úÖ Authentication response handled:', response);
                
                // Close the popup window - the parent window will handle the state
                if (window.opener) {
                    console.log('üîÑ Closing popup window...');
                    window.close();
                } else {
                    console.log('‚ÑπÔ∏è No parent window found, redirecting to main app...');
                    window.location.href = '/';
                }
                
            } catch (error) {
                console.error('‚ùå Error handling popup redirect:', error);
                
                // Show error and close popup
                document.body.innerHTML = `
                    <h1>‚ùå Authentication Error</h1>
                    <p>Error: ${error.message}</p>
                    <p>This window will close in 3 seconds...</p>
                `;
                
                setTimeout(() => {
                    if (window.opener) {
                        window.close();
                    } else {
                        window.location.href = '/';
                    }
                }, 3000);
            }
        }

        // Handle the redirect immediately
        handleRedirect();
    </script>
</body>
</html>
